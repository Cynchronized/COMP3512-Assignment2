<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>F1 Dashboard Project</title>
  <link rel="stylesheet" href="./css/output.css">
  <script src="https://kit.fontawesome.com/400e6aee48.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50 font-roboto">
<header class="bg-black shadow-lg px-4 py-4">
  <nav class="flex items-center justify-between">
    <img
            src="./img/F1-logo.png"
            alt="F1 logo"
            class="h-16 w-auto object-contain"
    />
    <h1 class="text-red-600 font-semibold text-2xl">
      F1 Dashboard Project
    </h1>
  </nav>
</header>

<main>
  <article class="flex" id="home">
    <div class="w-1/2 p-4 flex flex-col">
      <p class="text-2xl leading-relaxed">
        Hi, I'm Austin!
        This project explores Formula 1 racing data, built using vanilla JavaScript for functionality and styled with Tailwind CSS.
        <br class="mb-2">Check out the GitHub repository
        <a href="https://github.com/Cynchronized/COMP3512-Assignment2" target="_blank" class="text-blue-600 hover:text-blue-700">COMP3512-Assignment2</a>
      </p>
      <div class="flex items-center justify-center mt-40">
        <label for="season-select" class="font-bold mr-6 text-2xl mb-2">Season</label>
        <select name="seasons" id="season-select" class="border border-gray-300 rounded-md p-2">
          <option value="">Select season</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
    </div>
    <div class="p-4">
      <img
              src="./img/lewis-hamilton.jpg"
              class="rounded-lg shadow-lg max-h-[90vh] object-cover"
              alt="Lewis Hamilton F1 Racecar"
      >
    </div>
  </article>

  <div id="spinner" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-100/50 invisible">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
  </div>

  <!-- Race Section -->
  <section id="races" class="hidden p-4 bg-gray-100 rounded-lg shadow-md mt-6">
  </section>

  <section id="raceResults">
    <div id="qualifying"></div>
    <div id="result"></div>
  </section>

  <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-black shadow md:flex md:items-center md:justify-center md:p-6">
    <span class="text-lg text-red-600 sm:text-center">Copyright Â© 2024 Cynchronized <a href="https://github.com/Cynchronized" target="_blank"> <i class="ml-1 fab fa-github hover:animate-spin"></i></a>
    </span>
  </footer>
</main>

<script src="js/app.js"></script>

</body>

</html>
